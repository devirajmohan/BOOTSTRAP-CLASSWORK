<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <!-- 
      REQUIREMENT: A container that centers the content with spacing.
      - .container: Centers content with a max-width.
      - .my-5: Adds margin on the y-axis (top and bottom) for spacing.
      - .p-4: Adds padding inside the container.
    -->
    <div class="container my-5 p-4 bg-white rounded shadow-sm border">

        <!-- REQUIREMENT: A row to hold the columns. -->
        <!-- .align-items-center vertically centers the content in the columns -->
        <div class="row align-items-center">

            <!-- 
              REQUIREMENT: Left column (4 parts wide) for the image.
              - .col-md-4: On medium (md) screens and up, this column takes 4 of 12 parts.
              - On screens smaller than 'md' (mobile), it stacks and takes 100% width.
              - .text-center: Centers the image nicely on mobile.
            -->
            <div class="col-md-4 text-center">
                <!-- .img-fluid makes the image responsive (it won't overflow its container) -->
                <img src="janedoe.jpg" width="200" height="200"
                     class="img-fluid rounded-circle" 
                     alt="Profile Picture">
            </div>

            <!-- 
              REQUIREMENT: Right column (8 parts wide) for the bio.
              - .col-md-8: On medium (md) screens and up, this column takes 8 of 12 parts.
              - On screens smaller than 'md' (mobile), it stacks below the image.
            -->
            <div class="col-md-8">
                <!-- Simple content for name and bio -->
                <h2 class="mt-3 mt-md-0">Jane Doe</h2>
                <p class="lead">Web Developer & Designer</p>
                <p>
                    This is a short bio. I am passionate about creating clean, responsive,
                    and user-friendly web applications. On small screens, this text
                    will stack below the profile image. On larger screens, it will
                    appear to the right of the image.
                </p>
            </div>

        </div> <!-- End of .row -->

    </div> <!-- End of .container -->

    <!-- Bootstrap JS Bundle (optional for this static layout, but good practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
