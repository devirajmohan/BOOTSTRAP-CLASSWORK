<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <!-- A container to hold the dashboard elements with nice padding -->
    <div class="container p-4 my-5 bg-white rounded shadow-sm border">

        <!-- 1. Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Courses</li>
            </ol>
        </nav>

        <hr>

        <!-- 2. Button (Medium is default, so no .btn-md needed) -->
        <!-- We add margin-bottom (mb-4) to space it out -->
        <button type="button" class="btn btn-outline-primary mb-4">Start New Course</button>

        <!-- 3. Heading with Badge -->
        <h2>
            My Progress <span class="badge bg-primary">3 Courses</span>
        </h2>

        <!-- 4. Progress Bar: 70%, Striped, Animated -->
        <div class="progress" style="height: 25px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 style="width: 70%;" 
                 aria-valuenow="70" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
                70%
            </div>
        </div>

        <hr class="my-4">

        <!-- 5. Pagination (Page 2 is active) -->
        <nav aria-label="Course page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
            </ul>
        </nav>

    </div>

    <!-- Bootstrap JS Bundle (optional for this static component, but good practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
