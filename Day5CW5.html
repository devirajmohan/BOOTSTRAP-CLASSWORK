<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Club</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- 
      REQUIREMENTS:
      1. Component: Navigation Bar (`.navbar`)
      2. Styling: Blue background (`.bg-primary`) and white text (`.navbar-dark`).
      3. Layout: Horizontal (`.navbar-expand`) and Centered (`.justify-content-center`).
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- REQUIREMENT: Club's Name -->
            <a class="navbar-brand" href="#">University Club</a>
            
            <!-- Mobile Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- 
              REQUIREMENT: Center the links.
              We add .justify-content-center to the collapsibl_e div.
            -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <!-- REQUIREMENT: Four links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <!-- REQUIREMENT: "Members" link is disabled -->
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Optional: Some content below the header to show it's a header -->
    <div class="container mt-4">
        <h1>Welcome to the University Club</h1>
        <p>This is the main content area of the page.</p>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper.js) - Needed for responsive navbar toggler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
