        </div>


    <div class="form-group">

    </div>


<div class="form-group mt-4">
    <label for="comment">Feedback Message: kindly take a moment to tell us what you think</label>
    <textarea class="form-control mb-2" rows="5" id = "comment" name="feedMsg" placeholder="Enter your feedback msg here"></textarea>

</div>

        <select class = "form-control" id = "seL1" name="source">

            <option>Other</option>
        </select>
</div>

<p style="margin-top:20px;">How would you rate your satisfaction level?</label></p>
<div class="form-check-inline">

</div>

    </div>

</div>
