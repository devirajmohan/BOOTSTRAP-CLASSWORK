<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <!-- Container to hold the profile section with padding and a white background -->
    <div class="container p-4 my-5 bg-white rounded shadow-sm border">

        <!-- 1. Heading (Large Style) -->
        <!-- We use .display-4 for a large heading and .text-center to center it -->
        <h1 class="display-4 text-center mb-3">Student Profile</h1>

        <!-- 2. Blockquote -->
        <!-- We use .blockquote and wrap it in a <figure> with .text-center -->
        <figure class="text-center">
            <blockquote class="blockquote">
                <p>Learning never exhausts the mind.</p>
            </blockquote>
        </figure>

        <!-- 3. Profile Image (Centered and Circle) -->
        <!-- 
          - .rounded-circle makes the image a circle.
          - .mx-auto (margin auto on x-axis) and .d-block (display: block) work together to center it.
          - .my-4 adds vertical spacing.
        -->
        <img src="Devi.jpg.jpg" width="150" height="170"
             class="rounded-circle mx-auto d-block my-4" 
             alt="Student Profile Picture">

        <!-- 4. Table (Striped Rows, Dark Header) -->
        <!-- 
          - .table: Base Bootstrap table style.
          - .table-striped: Adds zebra-striping to the <tbody>.
          - .table-dark: Applies a dark background to the <thead>.
        -->
        <table class="table table-striped mt-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks Scored</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>95</td>
                </tr>
            </tbody>
        </table>

        <!-- 5. Alert (Green) -->
        <!-- .alert and .alert-success create the green alert box -->
        <div class="alert alert-success mt-4" role="alert">
            Profile updated successfully!
        </div>

    </div>

    <!-- Bootstrap JS Bundle (optional for this static component, but good practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
